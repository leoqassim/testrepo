<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="video.css" type="text/css" rel="stylesheet">

    </head>
    <body>


        <div class="container">
            <div class="c-video">
                <video id="video" class="video">
                    <source type="video/mp4" src="دنيا الوديدي.mp4">
                    <track kind="subtitles" default src="subtitle.vtt" kind="captions" label="english" srclang="en-us">
                    
                </video>

                <div class="controls">
                    <div class="progress">
                        <div class="progress_filled" id="progress_color"></div>
                    </div>
                    <div class="buttons">
                        <button id="play">
                            <i id="icon" class="bi bi-play"></i>                        
                        </button>
                        <button id="stop">
                            <i class="bi bi-stop"></i>
                        </button>
                        <button id="back">
                            <i class="bi bi-skip-backward-circle"></i>
                        </button>
                        <button id="forw">
                            <i class="bi bi-skip-forward-circle"></i>
                        </button>
                        <button id="fullscreen">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                    </div>
                </div>
            </div>

           

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="jqery-3.6.0.min.js"><\/script>')
        </script>
        <script src="jsfile.js" defer></script>
        <script type="text/javascript" src="video.js"></script>
    </body>
</html>
